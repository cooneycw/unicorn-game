name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  export-game:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Download Godot Headless
        run: |
          curl -L -o godot.zip "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip"
          unzip godot.zip
          chmod +x Godot_v4.3-stable_linux.x86_64
          mv Godot_v4.3-stable_linux.x86_64 godot

      - name: Install Godot Export Templates
        run: |
          curl -L -o export_templates.tpz "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz"
          mkdir -p ~/.local/share/godot/export_templates/4.3.stable
          unzip -o export_templates.tpz -d /tmp/godot_templates
          cp /tmp/godot_templates/templates/* ~/.local/share/godot/export_templates/4.3.stable/

      - name: Import Godot Project
        run: ./godot --headless --path . --import

      - name: Export for Windows
        run: |
          mkdir -p build/windows
          ./godot --headless --path . --export-release "Windows Desktop" build/windows/UnicornGame.exe
          test -f build/windows/UnicornGame.exe
          test -f build/windows/UnicornGame.pck

      - name: Upload game files
        uses: actions/upload-artifact@v4
        with:
          name: windows-game-files
          path: build/windows/

  build-msi:
    needs: export-game
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Download game files
        uses: actions/download-artifact@v4
        with:
          name: windows-game-files
          path: build/windows/

      - name: Install WiX Toolset
        run: dotnet tool install --global wix --version 6.0.2

      - name: Create WiX Product File
        shell: bash
        run: |
          cat > build/windows/Product.wxs << 'EOF'
          <Wix xmlns="http://wixtoolset.org/schemas/v4/wxs">
            <Package Name="Unicorn Game" Version="1.0.0.0" Manufacturer="Unicorn Game"
                     UpgradeCode="DF42CC28-349B-44C3-8ACB-F435AA5715E1">
              <MajorUpgrade DowngradeErrorMessage="A newer version of Unicorn Game is already installed." />
              <MediaTemplate EmbedCab="yes" />
              <Feature Id="ProductFeature">
                <ComponentGroupRef Id="ProductComponents" />
              </Feature>
            </Package>
            <Fragment>
              <StandardDirectory Id="ProgramFilesFolder">
                <Directory Id="INSTALLFOLDER" Name="UnicornGame" />
              </StandardDirectory>
              <StandardDirectory Id="ProgramMenuFolder">
                <Directory Id="AppStartMenuFolder" Name="Unicorn Game" />
              </StandardDirectory>
              <StandardDirectory Id="DesktopFolder" />
            </Fragment>
            <Fragment>
              <ComponentGroup Id="ProductComponents">
                <Component Directory="INSTALLFOLDER">
                  <File Source="UnicornGame.exe" KeyPath="yes" />
                  <Shortcut Id="DesktopShortcut"
                            Directory="DesktopFolder"
                            Name="Unicorn Game"
                            Advertise="no"
                            Target="[INSTALLFOLDER]UnicornGame.exe"
                            WorkingDirectory="INSTALLFOLDER" />
                  <Shortcut Id="StartMenuShortcut"
                            Directory="AppStartMenuFolder"
                            Name="Unicorn Game"
                            Advertise="no"
                            Target="[INSTALLFOLDER]UnicornGame.exe"
                            WorkingDirectory="INSTALLFOLDER" />
                </Component>
                <Component Directory="INSTALLFOLDER">
                  <File Source="UnicornGame.pck" />
                </Component>
                <Component Directory="AppStartMenuFolder">
                  <RemoveFolder Id="RemoveAppStartMenuFolder" On="uninstall" />
                  <RegistryValue Root="HKCU" Key="Software\UnicornGame"
                                 Name="startmenu" Type="integer" Value="1"
                                 KeyPath="yes" />
                </Component>
              </ComponentGroup>
            </Fragment>
          </Wix>
          EOF

      - name: Build MSI Installer
        shell: bash
        run: |
          cd build/windows
          wix build -o UnicornGame.msi Product.wxs

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/UnicornGame.msi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: build/windows/UnicornGame.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
