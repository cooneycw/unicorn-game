name: Build Windows Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Godot Headless
        run: |
          curl -L -o godot.zip "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_linux.x86_64.zip"
          unzip godot.zip
          chmod +x Godot_v4.3-stable_linux.x86_64
          mv Godot_v4.3-stable_linux.x86_64 godot

      - name: Install Godot Export Templates
        run: |
          curl -L -o export_templates.tpz "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz"
          mkdir -p ~/.local/share/godot/export_templates/4.3.stable
          unzip -o export_templates.tpz -d /tmp/godot_templates
          cp /tmp/godot_templates/templates/* ~/.local/share/godot/export_templates/4.3.stable/

      - name: Export for Windows
        run: |
          mkdir -p build/windows
          ./godot --headless --export-release "Windows Desktop" build/windows/UnicornGame.exe
          test -f build/windows/UnicornGame.exe

      - name: Install msitools
        run: sudo apt-get update && sudo apt-get install -y msitools

      - name: Create WiX Product File
        run: |
          cat > build/windows/Product.wxs << 'EOF'
          <?xml version="1.0" encoding="UTF-8"?>
          <Wix xmlns="http://schemas.microsoft.com/wix/2006/wi">
            <Product Id="*" Name="Unicorn Game" Language="1033" Version="1.0.0.0" Manufacturer="Unicorn Game" UpgradeCode="12345678-1234-1234-1234-123456789012">
              <Package InstallerVersion="200" Compressed="yes" InstallScope="perMachine" />
              <MajorUpgrade DowngradeErrorMessage="A newer version of Unicorn Game is already installed." />
              <MediaTemplate EmbedCab="yes" />
              <Feature Id="ProductFeature" Title="Unicorn Game" Level="1">
                <ComponentRef Id="MainExecutable" />
              </Feature>
              <Directory Id="TARGETDIR" Name="SourceDir">
                <Directory Id="ProgramFilesFolder">
                  <Directory Id="INSTALLFOLDER" Name="Unicorn Game">
                    <Component Id="MainExecutable" Guid="12345678-1234-1234-1234-000000000001">
                      <File Id="GameExecutable" Source="UnicornGame.exe" KeyPath="yes" />
                    </Component>
                  </Directory>
                </Directory>
              </Directory>
            </Product>
          </Wix>
          EOF

      - name: Build MSI Installer
        run: |
          cd build/windows
          wixl -o UnicornGame.msi Product.wxs

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer
          path: build/windows/UnicornGame.msi

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/windows/UnicornGame.msi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
