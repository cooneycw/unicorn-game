name: Build macOS Installer

on:
  push:
    tags:
      - 'v*'

jobs:
  build-macos:
    runs-on: macos-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Download Godot
        run: |
          curl -L -o godot.zip "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_macos.universal.zip"
          unzip godot.zip

      - name: Install Godot Export Templates
        run: |
          curl -L -o export_templates.tpz "https://github.com/godotengine/godot/releases/download/4.3-stable/Godot_v4.3-stable_export_templates.tpz"
          mkdir -p ~/Library/Application\ Support/Godot/export_templates/4.3.stable
          unzip -o export_templates.tpz -d /tmp/godot_templates
          cp /tmp/godot_templates/templates/* ~/Library/Application\ Support/Godot/export_templates/4.3.stable/

      - name: Export for macOS
        run: |
          mkdir -p build/macos
          chmod +x Godot.app/Contents/MacOS/Godot
          ./Godot.app/Contents/MacOS/Godot --headless --export-release "macOS" build/macos/UnicornGame.zip
          test -f build/macos/UnicornGame.zip

      - name: Create DMG
        run: |
          cd build/macos
          unzip -q UnicornGame.zip
          APP_NAME=$(ls -d *.app | head -1)
          mkdir -p UnicornGame-DMG
          cp -r "$APP_NAME" UnicornGame-DMG/
          ln -s /Applications UnicornGame-DMG/Applications
          hdiutil create -volname "Unicorn Game" -srcfolder UnicornGame-DMG -ov -format UDZO UnicornGame.dmg

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: macos-installer
          path: build/macos/UnicornGame.dmg

      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: build/macos/UnicornGame.dmg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
